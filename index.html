<!DOCTYPE html>
<html ng-app="TicTacToe" ng-controller="GameController">
<head>
  <title>{{title}}</title>
  <link href='http://fonts.googleapis.com/css?family=Lato:300,400' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="title"> Tic Tac Toe Challenge </div>
      </div>
    </div>
    <game-options></game-options>
    <div class="row">
      <cell val="gameBoard[0]" flip="flip(0)"></cell>
      <cell val="gameBoard[1]" flip="flip(1)"></cell>
      <cell val="gameBoard[2]" flip="flip(2)"></cell>
    </div>
    <div class="row">
      <cell val="gameBoard[3]" flip="flip(3)"></cell>
      <cell val="gameBoard[4]" flip="flip(4)"></cell>
      <cell val="gameBoard[5]" flip="flip(5)"></cell>
    </div>
    <div class="row">
      <cell val="gameBoard[6]" flip="flip(6)"></cell>
      <cell val="gameBoard[7]" flip="flip(7)"></cell>
      <cell val="gameBoard[8]" flip="flip(8)"></cell>
    </div>
    <div class="row">
      <div class="col-md-12 footer-note">
        By James Haville
      </div>
    </div>
  </div>
  <div class="game-over-screen" ng-show="gameOver" ng-click="gameOver=false">
    <div class="row game-over-text">
      Game Over - {{gameOverText}}
    </div>
  </div>
  <script src="/lib/angular.min.js"></script>
  <script src="/lib/angular-route.min.js"></script>
  <script src="/lib/underscore.min.js"></script>
  <script src="/js/app.js"></script>
  <script src="/js/controllers/main.js"></script>
  <script src="/js/services/game.js"></script>
  <script src="/js/directives/cell.js"></script>
  <script src="/js/directives/gameOptions.js"></script>
</body>
</html>
